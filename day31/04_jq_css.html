<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function() {
            $("#bt1").click(function() {
                $("#id1").css("background-color","lightyellow");
            });
            $("#bt2").click(function() {
                $("#id1").css("font-size","50px");
            });
        });
    </script>
</head>
<body>
    <p id="id1">내용1</p>
    <button id="bt1">배경색 변경</button>
    <button id="bt2">글자크기 변경</button>
</body>
</html>
