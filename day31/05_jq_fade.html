<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            display: none;
            /* 화면에 보여지지 않음 */
        }
        #div1 {
            background-color: lightpink;
        }
        #div2 {
            background-color: lightsteelblue;
        }
        #div3 {
            background-color: palegoldenrod;
        }
    </style>
    <script>
        $(document).ready(function() {
            $("#bt1").click(function() {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(5000);
            });
            $("#bt2").click(function() {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(5000);
            });
            $("#bt3").click(function() {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(5000);
            });
            $("#bt4").click(function() {
                // opacity : 투명도
                $("#div1").fadeTo("slow",0.1);
                $("#div2").fadeTo("slow",0.5);
                $("#div3").fadeTo("slow",1.0);
            });
            $("#bt5").click(function() {
                $("#div1").slideToggle("slow");
                $("#div2").slideToggle("fast");
                $("#div3").slideToggle();
            });
        })
    </script>
</head>
<body>
    <button id="bt1">fadeIn</button>
    <button id="bt2">fadeOut</button>
    <button id="bt3">fadeToggle</button>
    <button id="bt4">fadeTo</button>
    <button id="bt5">slideToggle</button>
    
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
